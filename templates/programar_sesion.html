<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Programar Nueva Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav>
    <a href="{{ url_for('dashboard') }}">🏠 Dashboard</a> |
    <a href="{{ url_for('listar_miembros') }}">👥 Miembros</a> |
    <a href="{{ url_for('programar_sesion') }}">🎬 Nueva Sesión</a> |
    <a href="{{ url_for('listar_asistencias') }}">✅ Asistencias</a>
</nav>
    <h2>📅 Programar una Nueva Sesión</h2>

    <form method="POST">
        <label>Película:</label>
        <select name="pelicula" required>
            <option value="">-- Selecciona una película --</option>
            {% for p in peliculas %}
            <option value="{{ p[0] }}">{{ p[1] }} ({{ p[2] }})</option>
            {% endfor %}
        </select>

        <label>Fecha y hora:</label>
        <input type="datetime-local" name="fecha" required min="{{ now }}">

        <label>Lugar:</label>
        <input type="text" name="lugar" required>

        <label>Anfitrión:</label>
        <select name="anfitrion" required>
            <option value="">-- Selecciona un miembro --</option>
            {% for m in miembros %}
            <option value="{{ m[0] }}">{{ m[1] }}</option>
            {% endfor %}
        </select>

        <button type="submit">Programar Sesión</button>
    </form>



    <br>
    <a href="{{ url_for('dashboard') }}">⬅ Volver al Dashboard</a>
</body>

</html>
