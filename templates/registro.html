{% extends "layout.html" %}

{% block title %}Registro - CineClub{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="auth-header">
        <h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
        <p>Únete a nuestra comunidad cinéfila</p>
    </div>
    
    <form method="POST" action="{{ url_for('registro') }}" class="auth-form">
        <div class="form-group">
            <label for="nombre" class="form-label">
                <i class="fas fa-user"></i> Nombre de Usuario
            </label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Correo Electrónico
            </label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Contraseña
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Registrarse
        </button>
    </form>
    
    <div class="auth-footer">
        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
    </div>
</div>
{% endblock %}
